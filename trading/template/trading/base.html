<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstox API Integration</title>
    <link rel="stylesheet" href="../../static/trading/style.css">
</head>
<body>
    <header>
        <h1>Upstox API Integration Service</h1>
    </header>
    <main>
        <h2>Perform Actions</h2>
        <br/>
        <br/>
        <br/>
        <section>
            <h3>Fetch Current Holdings</h3>
            <button onclick="fetchHoldings()">Fetch Holdings</button>
            <div id="holdings-result">Result Will Appear Here</div>
        </section>
        <br/>
        <br/>
        <br/>
        <section>
            <h3>Place Order</h3>
            <form id="order-form" onsubmit="placeOrder(event)">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type" name="transaction_type">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select><br>

                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" name="symbol" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required><br>

                <button type="submit">Place Order</button>
            </form>
            <div id="order-result"></div>
        </section>
        <br/>
        <br/>
        <br/>
        <section>
            <h3>Get Prices</h3>
            <label for="price-symbol">Symbol:</label>
            <input type="text" id="price-symbol" required>
            <button onclick="getPrices()">Get Prices</button>
            <div id="prices-result">Result Appears Here</div>
        </section>
        <br/>
        <br/>
        <br/>
        <section>
            <h3>Get Brokerage Details</h3>
            <form id="brokerage-form" onsubmit="getBrokerageDetails(event)">
                <label for="transaction-type-b">Transaction Type:</label>
                <select id="transaction-type-b" name="transaction_type">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select><br>

                <label for="symbol">Product:</label>
                <input type="text" id="symbol-b" name="symbol" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity-b" name="quantity" required><br>

                <label for="price">Price:</label>
                <input type="number" id="price-b" name="price" required><br>

                <button type="submit">Get Details</button>
            </form>
            <div id="brokerage-result"></div>
        </section>

    </main>
    <script src="../../static/trading/scripts.js"></script>
</body>
</html>
